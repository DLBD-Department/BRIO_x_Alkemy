

{% block content %}
<form action="{{ url_for('freqvsfreq') }}" method="POST" enctype="multipart/form-data">
    <label for="dataframe">Dataframe:</label>
    <input type="file" name="dataframe"><br><br>
    <label for="model">Model:</label>
    <input type="file" name="model"><br><br>
    <label for="slider">Slider:</label>
    <input type="range" name="slider" min="0" max="1" step="0.01"><br><br>
    <output id="slider_value">{{slider_value}}</output><br><br>
    <label for="dropdown1">Dropdown 1:</label>
    <select name="dropdown1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>
    <label for="dropdown2">Dropdown 2:</label>
    <select name="dropdown2">
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
        <option value="option6">Option 6</option>
    </select><br><br>
    <input type="submit" value="Upload">
</form>
{% endblock %}
