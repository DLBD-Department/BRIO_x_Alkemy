	<label for="distance1">TotalVariation</label>
	<input type="radio" name="distance1" id="distance2" value="KLDivergence">
	<label for="distance2">KLDivergence</label>
    </fieldset><br><br>
    <fieldset>
	<legend>Select an aggregation function:</legend>
	<input type="radio" name="agg_func" id="agg_func1" value="min" checked>
	<label for="agg_func1">Min</label>
	<input type="radio" name="agg_func" id="agg_func2" value="max">
	<label for="agg_func2">Max</label>
        <!--
	<input type="radio" name="agg_func" id="agg_func3" value="avg">
	<label for="agg_func3">Mean</label>
	<input type="radio" name="agg_func" id="agg_func4" value="stddev">
	<label for="agg_func4">Std Dev</label>
        -->
    </fieldset><br><br>
    <label for="slider">Threshold:</label>
    <input type="range" name="Slider" min="0" max="1" step="0.05" oninput="this.form.amountInput.value=this.value" />
    <input type="number" name="amountInput" min="0" max="1" step="0.05" oninput="this.form.amountRange.value=this.value" /><br><br>
    <label for="root_var">Root Variable:</label>
    <select name="root_var">
        {% for item in list1 -%}
            <option value="{{item}}">{{ item }}</option>
        {%- endfor %}
    </select><br>
    <label for="cond_var">Conditioning variables:</label>
    <select name="cond_var" id="cond_var">
        <option name="dummy"> </option>
        <option value="select_all" onclick="select_all()" id="select_all">Select All</option>
        {% for item in list1 -%}
            <option value="{{item}}">{{ item }}</option>
        {%- endfor %}
    </select>
    <textarea name="mytext" id="mytext"></textarea><br><br>
    <label for="ref_dist">Reference distributions:</label>
    <input type="number" id="prob_a_0" name="ref_dist" min="0" max="1" step=".01">
    <input type="number" id="prob_a_1" name="prob_a_1" min="0" max="1" step=".01">
    <input type="number" id="prob_b_0" name="prob_b_0" min="0" max="1" step=".01">
    <input type="number" id="prob_b_1" name="prob_b_1" min="0" max="1" step=".01"><br><br>
    <input type="submit" value="Upload">
</form>
{% endblock %}
