{% extends 'base.html' %}

{% block title %}
Results
{% endblock %}

{% block head %}
<style>
.results-container {
  display: flex;
  justify-content: space-between;
  padding: 200px;
}

.result-box {
  border: 2px solid black;
  margin-left: 20%;
  padding: 20px;
  background-color: lightgrey;
}
.violation-box {
  border: 2px solid black;
  margin-right: 20%;
  padding: 20px;
  background-color: lightgrey;
}

.result-box h2, .violation-box h2 {
  text-align: center;
}
	
    .first-box {
	width:300px; 
	float:left;
	border: 2px solid black;
    	background-color: #E5E5E5; 
        height: 150px;
	margin: 50px
    }

    .first-box h2 {
	padding-left: 120px;
	padding-top: 50px;
    }
	
    .second-box {
	width:300px; 
	height: 150px; 
	border: 2px solid black;
    	background-color: #E5E5E5; 
	float:right; 
	margin: 50px
    }

    .second-box h2 {
	padding-left: 40px;
	padding-top: 50px;
    }
</style>
{% endblock %}

{% block content %}
   <div class="results-container">
     <div class="result-box">
       <h2>Results</h2>
       <p>Threshold: {{ threshold }}</p>
       <p>Root Variable: {{ root_var }}</p>
       <p>Conditional Variables: {% for cond_var in cond_vars %} {{ cond_var }} {% endfor %}</p>
     </div>
     <div class="violation-box">
       <h2>Violations</h2>
     </div>
   </div>
{% endblock %}
