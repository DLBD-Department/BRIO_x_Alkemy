<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <style>
        #footer-btns button {
            font-size: 20px;
            padding: 10px 20px;
        }
    </style>
    {% block head %}{% endblock %}
    {% block scripts %}{% endblock %}
</head>
<body>
    {% block logo %}
    <div style="position: relative;">
        <img style="position: absolute; top: 10px; right: 10px; width: 150px; height: auto;" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
</body>
</html>
